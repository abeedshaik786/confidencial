  <script>
      // GETING Address to Edite 
        $(document).ready(function(e){
        $("#Edite_address ").on('click',function(e){
          e.preventDefault();
          var address_id = $(this).attr('address_id')
          $.ajax({
            type:"GET",
            url: "{% url 'Customer:Address_Edite' %}",
            contentType: 'json',
            data: {
              'address_id': address_id
            },
            success: function( data ) {
              var main = JSON.parse(data)[0]
              var response = main.fields
                $('#data-modification').modal('show')
                  $('#Eidte-First-Add').val(response.FirstAddress)
                  $('#Eidte-Second-Add').val(response.ScondAddress)
                  $('#address_id').val(main.pk)
                  
                 }
                     })
    
            })
          })
</script>
<!-- Edite Address -->
 <script>
        
      $(document).ready(function(e){
        $('#Edite_Contacts').on('click',function(e){
          e.preventDefault();
          var contact_id = $(this).attr('contacts_id')
          $.ajax({
            type:"GET",
            url:"{% url 'Customer:Contacts_Edite' %}",
            contentType:"json",
            data:{
               'contact_id':contact_id
            },
            success: function(data){
              var main = JSON.parse(data)[0]
              var response = main.fields
              $('#Contacts_EditeForm').modal('show')
              $('#contacts_mobilenumber').val(response.MobileNumber)
              $('#contacts_email').val(response.EmailId)
              $('#contacts_position').val(response.Position)
              $('#contacts_id').val(main.pk)
            }
          })
        })
      })
</script>
