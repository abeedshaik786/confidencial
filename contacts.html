<section>
        <h5 class=" container font-weight-bold">Contacts <i class="fa fa-plus-square" data-toggle="modal" data-target="#modifications"   aria-hidden="true"></i></h5>
    </h5> 
        <div class="row container">
            {% for Con in cust_obj.contacts_set.all %}
        <div class="col-md-6">
            <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-sm-6">{{Con.MobileNumber}}</div>
                          <div class="col-sm-6"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">{{Con.EmailId}}</div>
                            <div class="col-sm-6"></div>
                          </div>
                          <div class="row">
                              <div class="col-sm-6">{{Con.Position}}</div>
                              <div class="col-sm-6"></div>
                            </div>
                      </div>
                      <div class="fotter_buttons2">
                        <div class="f-right">
                            <a class="container" href="{% url 'Customer:Address_Delete' con.id %}">
                                <i class="fa fa-trash" style="color: red;" aria-hidden="true"></i>
                            </a>
                            <a href="#!">
                                <i class="fas fa-user-edit" style="color: orange;" id="Edite_Contacts" contacts_id ='{{Con.id}}' aria-hidden="true"></i>
                            </a>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
                <div class="col-md-6"></div>
                
                </section>
                <!-- contacts adding model -->
            <section>
            <form action="{% url 'Customer:Contacts_saving' %}"method="POST">
                {% csrf_token%}
                <input type="hidden" name="customer_id" value="{{ cust_obj.id }}">
            <div class="modal-dialog" role="document">
                <div class="modal fade" id="modifications" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header text-center">
                      <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body mx-3">
                      <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="text" id="defaultForm-email" class="form-control validate" name="mobilenumber">
                        <label data-error="wrong" data-success="right"  for="defaultForm-email">Mobile Number</label>
                      </div>
              
                      <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="email" id="defaultForm-pass" class="form-control validate" name="email">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Email</label>
                      </div>
                      <div class="md-form mb-4">
                          <i class="fas fa-lock prefix grey-text"></i>
                          <input type="text" id="defaultForm-pass" class="form-control validate" name="position">
                          <label data-error="wrong" data-success="right" for="defaultForm-pass">Position</label>
                        </div>
              
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button type="submit" class="btn btn-default" >Add Contacts</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </form>
        </section>

        <!-- contacts editing model form -->

        <section>
                <form action="{% url 'Customer:Contacts_Edite_Saving' %}"method="POST">
                    {% csrf_token%}
                    <input type="hidden" name="customer_id" value="{{ cust_obj.id }}">
                    <input type="hidden" name="contacts_id" id="contacts_id" value="">

                <div class="modal-dialog" role="document">
                    <div class="modal fade" id="Contacts_EditeForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header text-center">
                          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body mx-3">
                          <div class="md-form mb-5">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <input type="text" id="contacts_mobilenumber" class="form-control validate" name="mobilenumber">
                            <label data-error="wrong" data-success="right"  for="defaultForm-email">Mobile Number</label>
                          </div>
                  
                          <div class="md-form mb-4">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <input type="email" id="contacts_email" class="form-control validate" name="email">
                            <label data-error="wrong" data-success="right" for="defaultForm-pass">Email</label>
                          </div>
                          <div class="md-form mb-4">
                              <i class="fas fa-lock prefix grey-text"></i>
                              <input type="text" id="contacts_position" class="form-control validate" name="position">
                              <label data-error="wrong" data-success="right" for="defaultForm-pass">Position</label>
                            </div>
                  
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                          <button type="submit" class="btn btn-default" >Add Contacts</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </form>
            </section>
